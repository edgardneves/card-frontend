<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
		<link rel="stylesheet" href="assets/css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-6">
					<img class="img-fluid" id="img-left" src="assets/img/image-product-desktop.jpg" alt="">
				</div>
				<div class="col-sm-12 col-6 py-1 px-1">
					<p class="category">Perfume</p>
	
					<h1 style="line-height: 32px;">Gabrielle Essence Eau De Parfum</h1>
			
					<p style="line-height: 20px;">A floral, solar and voluptuous interpretation composed by Olivier Polge,
					Perfumer-Creator for the House of CHANEL.</p>
			
					<div class="row" style="align-items: center;">
						<div class="col-7 col-sm-6">
							<h1 class="price">$149.99</h1>
						</div>
						<div class="col-5">
							<small class="original-price">$169.99</small>
						</div>
					</div>
			
					<button class="btn"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="#">Your Name Here</a>.
		</div>

		<script src="https://kit.fontawesome.com/c1add30d8d.js" crossorigin="anonymous"></script>
	</body>
</html>
